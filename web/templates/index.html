{% extends 'base.html' %} {% block content %}
<div class="row" id="outer-row">
    <div class="col-md-7" id="inner-col">
        <div class="row spaced" id="inner-row">
            <div class="panel panel-drawing" style="margin:0 auto">
                <div class="panel-heading">
                    <h4> <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Drawing Panel</h4>
                </div>
                <div class="panel-content">
                    <div id="canvas-container"></div>
                </div>
                <div class="panel-footer">
                    <button class="btn" id="eraser"><span class="glyphicon glyphicon-erase" aria-hidden="true"></span> Borrar </button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-5 white" style="margin-top:-1.3em; height:100%">
        <div class="row" style="text-align: center">
            <button class="btn cyan white-font" style="margin:1em 0 1em 0;" id="btn_analize"> Analize</button>
        </div>
        <div class="row spaced ">
            <div class="panel panel-result">
                <div class="panel-heading">
                    <h4>Result Panel</h4>
                </div>
                <div class="panel-content">

                </div>
            </div>
        </div>
        <div class="row">
            <div class="chart-container" style="height:27em">
                <canvas id="chart" style="padding:1em" height="250"></canvas>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
